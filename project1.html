<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notes Webpage</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="project1.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2&family=Comforter&family=Quintessential&family=Rowdies:wght@300;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark " id="navi">
      <div class="container-fluid">
        <img src="logo.jpg" alt="#" id="logo">
        <a class="navbar-brand" href="#">Nyotes</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <form class="d-flex">
      
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search by Title"
                aria-label="Search"
                id="searchtxti"
              />
            </form>
            <form class="d-flex">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search by Content"
                aria-label="Search"
                id="searchtxt"
              />
            </form>
          </ul>
          
          <button class="btn btn-outline-success" id="logout">
            <a href="project1frontpage.html" id="anchor">Logout</a>
          </button>
        </div>
      </div>
    </nav>
    <main>
      <div id="msg"></div>
      <div class="container my-3">
        <h1 id="heading"><img src="logo.jpg" alt="#" id="logo">Welcome to the Nyotes</h1>
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Add a title</h5>
            <textarea
              class="form-control"
              aria-label="With textarea"
              id="addtxti"
              style="width: 18rem"
              placeholder="Type a title here..."
            ></textarea>
            <h5 class="card-title" style="margin-top: 5px">Add a note</h5>
            <textarea
              class="form-control"
              aria-label="With textarea"
              id="addtxt"
              placeholder="Type your Note here..."
            ></textarea>
            <button class="btn btn-primary" id="addbtn">Add Note</button>
          </div>
        </div>
        <hr />
        <h1>Your Notes...</h1>
        <hr />
        <div id="notes" class="row container-fluid"></div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="project1.js"></script>
  </body>
</html>
